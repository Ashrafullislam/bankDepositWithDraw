<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Self Bank Page </title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <section>
        <h1 class="text-5xl text-center mt-10 "> Welcome To Our <span class="text-fuchsia-500 "> Self Bank</span> </h1>

        <div class="calculate-container mx-auto max-w-screen-lg	mt-10">
            <div class="area grid grid-cols-3 gap-4 place-content-center ">

                <div class="bg-amber-500 p-10 rounded-md ">
                    <h2 class="text-2xl text-white"> Deposit</h2>
                    <h1 class="text-5xl text-white">$<span  id="deposit-total">00 </span> </h1>
                </div>

                <div class="bg-cyan-400	 p-10 rounded-md ">
                    <h2 class="text-2xl text-white"> Withdraw</h2>
                    <h1 class="text-5xl text-white"> $<span  id="withdraw-total" >00 </span> </h1>
                </div>

                <div class="bg-pink-500	 p-10 rounded-md ">
                    <h2 class="text-2xl text-white"> Balance</h2>
                    <h1  class="text-5xl text-white"> $<span id="total-balance"> 1240</span></h1>

                </div>
            </div>
        </div>


        <!-- withdraw and deposit section  -->
        <!-- Deposit money  -->
        <div class="deposit-container mx-auto max-w-screen-lg	mt-10">
            <div class="area grid grid-cols-2 gap-4 place-content-center ">

                <div class="bg-orange-500	p-10 rounded-md ">
                    <h2 class="text-3xl text-white mb-2"> Deposit</h2>
                    <h2 class="text-2xl text-white">Please Deposit now</h2>
                    
                     <input type="text" id="input-deposit" class="block p-2 rounded-md my-4 w-8/12	" placeholder="Please deposit amount $">

                     <button id="btn-deposit" class="text-white px-8 py-2 rounded-md bg-indigo-700 hover:bg-sky-700"> Deposit</button>

                     <button id="btn-deposit-reset" class="text-white px-8 py-2 rounded-md bg-indigo-700 hover:bg-sky-700" onclick="clearWithDraw()"> Reset Deposit</button>
                </div>

                <!-- Withdraw money  -->
                <div class="bg-fuchsia-500  p-10 rounded-md ">
                    <h2 class="text-3xl text-white mb-2"> Withdraw</h2>
                    <h2 class="text-2xl text-white">Please withdraw now</h2>

                    <input type="text" id="input-withdraw" class="block p-2 rounded-md my-4 w-8/12	" placeholder="Please withdraw amount $">

                    <button id="btn-withdraw" class="text-white px-7 py-2 rounded-md bg-purple-700 hover:bg-sky-700 "> Withdraw</button>

                    <button id="btn-withdraw-reset" class="text-white px-8 py-2 rounded-md bg-indigo-700 hover:bg-sky-700" onclick="clearDeposit()"> Reset Withdraw </button>
                </div>
                </div>

            </div>
        </div>
    </section>
  

    <script src="utility.js"> </script>
    <script src="deposit.js"> </script>
    <script src="withDraw.js"> </script>
</body>
</html>
